<!DOCTYPE html>
<html ng-app="talk-list">
    <head>
        <title>TalksBox</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <meta charset="utf-8">

        <meta name="description"
              content="Very subjective list of worth watching presentations regarding software development">
        <meta name="keywords"
              content="software, development, videos, video, talks, IT, presentations, presentation, conferences, conference">
        <meta name="author" content="Piotr Kafel">
    </head>

    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"
                integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="app/others/google-analytics.js"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">TalksBox</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse"
                     ng-controller="SourceController as sourceCtrl">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/">Talks</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false">Sources <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="(name, url) in sourceCtrl.sources">
                                    <a target="_blank" href="{{url}}">{{name}}</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view></div>

        <!-- Footer -->
        <hr>
        <div class="container">
            <footer>
                <div class="row">
                    <div class="col-xs-12">
                        <p>Copyright &copy; 2016 Piotr Kafel All Rights Reserved</p>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
